{% extends 'nav.html' %}
{% block extra_head %}
<style>
form.loginform {
  display: flex;
  flex-direction: column;
  gap: 1pc;
  max-width: 80pc;
  min-width: 30pc;
}
form.loginform div {
  display: flex;
  flex-direction: row;
  gap: 1pc;
}
form.loginform div input {
  flex-grow:2;
}
</style>
{% endblock %}
{% block extra_content %}
<form class="loginform" method="post">{% csrf_token %}
  {{ form }}
  <input type="submit" value="Login"/>
</form>
{% endblock %}
